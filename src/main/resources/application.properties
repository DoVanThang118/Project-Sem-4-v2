spring.jackson.serialization.write-dates-as-timestamps=false

# DATABASE
# DATABASE
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/project_sem4_v2
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto=update
logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# JWT
jwt.secret=supersecret
jwt.duration=86400

#Swagger
project_sem_4.openapi.dev-url=http://localhost:8080
project_sem_4.openapi.prod-url=https://bezkoder-api.com

springdoc.packages-to-scan=com.example.project_sem_4.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
